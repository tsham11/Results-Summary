<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Result Summary</title>
  </head>
  <body>
    <div class="card">
      <div class="result">
        <h2 id="res">Your Result</h2>
        <div class="circle">
          <h1 id="totalS">76</h1>
          <h5>of 100</h5>
        </div>
        <h1>Great</h1>
        <p>
          Your performance exceed 65% of the people conducting the test here!
        </p>
      </div>
      <div class="summary">
        <h2 id="sum">Summary</h2>
        <div class="skills" id="reaction">
          <div>
            <img src="./images/icon-reaction.svg" alt="raction-icon" />
            <h4>Reaction</h4>
          </div>
          <div class="scr">80<span>/ 100</span></div>
        </div>

        <div class="skills" id="memory">
          <div>
            <img src="./images/icon-memory.svg" alt="memory-icon" />
            <h4>Memory</h4>
          </div>
          <div class="scr">92<span>/ 100</span></div>
        </div>

        <div class="skills" id="verbal">
          <div>
            <img src="./images/icon-verbal.svg" alt="verbal-icon" />
            <h4>Verbal</h4>
          </div>
          <div class="scr">61<span>/ 100</span></div>
        </div>
        <div class="skills" id="visual">
          <div>
            <img src="./images/icon-visual.svg" alt="visual-icon" />
            <h4>Visual</h4>
          </div>
          <div class="scr">73<span>/ 100</span></div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
